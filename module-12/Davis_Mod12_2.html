		<div class="left">
			<h3>Top 10 Favorite Books</h3>
				<button onclick="displayTopToBottom()">Top to Bottom</button>
				<button onclick="displayBottomToTop()">Bottom to Top</button>
				<p id="bookList"></p>

				<script>
					const bookTitles = [
						"1. Naruto Volume 72, ",
						"2. Catching Fire, ",
						"3. The Hunger Games, ",
						"4. Harry Potter and the Chamber of Secrets, ",
						"5. The Mist, ",
						"6. It, ",
						"7. Matilda, ",
						"8. The Lion, the Witch, and the Wardrobe, ",
						"9. Bridge to Terabithia, ",
						"10. Fear Street series, "
					];

					function displayTopToBottom() {
						const bookListElement = document.getElementById("bookList");
						bookListElement.textContent = bookTitles.join("\n");
					}

					function displayBottomToTop() {
						const bookListElement = document.getElementById("bookList");
						bookListElement.textContent = bookTitles.reverse().join("\n");
					}
				</script>
